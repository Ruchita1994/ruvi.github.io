<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2{font-family: "Raleway", sans-serif}
body, html {height: 100%}
p {line-height: 2}
.bgimg, .bgimg2 {
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
.bgimg {background-image: url("Imges/wedding_couple.jpg")}
</style>
<body>

<header class="w3-display-container w3-wide bgimg w3-grayscale-min" id="home">
  <div class="w3-display-middle w3-text-white w3-center">
    <h1 class="w3-jumbo">Jane & John</h1>
    <h2>Are engaged</h2>
    <h3>Join us to celebrate</h3>
    <h3><b>17.07.2017</b></h3>
  </div>
</header>



<div class="w3-container w3-padding-64 w3-pale-red w3-grayscale-min" id="us">
  <div class="w3-content">
    <p class="w3-center"><a href="#engaged" class="w3-button w3-black w3-round w3-padding-large w3-large">Details</a></p>
  </div>
</div>

<!-- information -->
<div class="w3-container w3-padding-64 w3-pale-red w3-grayscale-min w3-center" id="engaged">
  <div class="w3-content">
    <h1 class="w3-text-grey"><b>THE ENGAGEMENT</b></h1>
    <img class="w3-round-large w3-grayscale-min" src="/w3images/wedding_location.jpg" style="width:100%;margin:64px 0">
    <div class="w3-row">
      <div class="w3-half">
        <h2>When</h2>
        <p>Ring Ceremony - 11:30am</p>
        <p>Lunch - 1:00pm</p>
      </div>
      <div class="w3-half">
        <h2>Where</h2>
        <p>Satpati</p>
        <p>Palghar</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
